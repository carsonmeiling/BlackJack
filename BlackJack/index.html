<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

  <title>BlackJack</title>
</head>

<body onload="createDeck()">
  <div class="title">
    <h1>Wanna Test Your Luck?</h1>
  </div>
  <div class="button reset">
    <button id="start" class="button" name="start">Start New Game</button>
    <button id="reset" class="button" name="reset">Reset Game</button>
  </div>

  <div class="dealer container">
    <h3>Dealer's Cards</h3>
    <p id="dealerTotal">Dealer's Total: Total</p>

    <img id="dealerCard1" class="cards" src="Images/cardBack.png">
    <img id="dealerCard2" class="cards" src="Images/cardBack.png">
    <img id="dealerCard3" class="cards" src="Images/cardBack.png">
    <img id="dealerCard4" class="cards" src="Images/cardBack.png">
    <img id="dealerCard5" class="cards" src="Images/cardBack.png">
    <img id="dealerCard6" class="cards" src="Images/cardBack.png">

  </div>

  <div class="player container">
    <h3>Player's Cards</h3>
    <p id="playerTotal">Player's Total: Total</p>

    <img id="playerCard1" class="cards" src="Images/cardBack.png">
    <img id="playerCard2" class="cards" src="Images/cardBack.png">
    <img id="playerCard3" class="cards" src="Images/cardBack.png">
    <img id="playerCard4" class="cards" src="Images/cardBack.png">
    <img id="playerCard5" class="cards" src="Images/cardBack.png">
    <img id="playerCard6" class="cards" src="Images/cardBack.png">

    <div class="">
      <button id="hit" class="button" type="button" name="hit">Hit</button>
      <button id="stay" class="button" type="button" name="stay">Stay</button>

    </div>
  </div>

  <footer>
    Carson Meiling 2019
  </footer>

  <!-- Scripts -->
  <script type="text/javascript" src="./index.js" charset="utf-8"></script>
</body>


</html>
